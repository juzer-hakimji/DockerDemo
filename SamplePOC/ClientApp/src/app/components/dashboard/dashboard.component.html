<h1 class="text-center" id="tableLabel">User List</h1>
<table class='table table-striped' aria-labelledby="tableLabel">
  <thead>
    <tr>
      <th>Name</th>
      <th>Mobile Number</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of Users">
      <td>{{ user.FirstName + ' ' + user.LastName }}</td>
      <td>{{ user.MobileNumber }}</td>
      <td>{{ user.Email }}</td>
    </tr>
  </tbody>
</table>
